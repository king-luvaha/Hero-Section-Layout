<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400..900&family=Fauna+One&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Symbols+Outlined">
    <!-- CSS -->
    <link rel="stylesheet" href="style.css"> 
    <title>Hero-Section</title>
</head>
<body>
    <!-- HTML -->
    <section class="hero theme-1">
        <div class="container">
            <div class="navbar">
                <a href="index.html" class="brand">Fe</a>
                <span class="material-symbols-outlined">
                    Search
                </span>
            </div>
            <div class="title">
                <h1><span>Awareness</span></h1>
                <p>
                    Step into a realm where fashion is more than clothing
                </p>
                <div class="glass glass-1"></div>
                <div class="glass glass-2"></div>
            </div>
            <div class="card card-desktop">
                <div class="card-text">
                    <h2>Feminine Fashion</h2>
                    <p>
                        Join us in our journey to break the boundaries of beauty
                    </p>
                </div>
                <img src="./img/thumbnail1.jpg" alt="thumbnail">
            </div>
            <div class="controls">
                <button class="arrow arrow-left">
                    <span class="material-symbols-outlined">
                        chevron_left
                    </span>
                </button>
                <button class="more">
                    <span class="material-symbols-outlined">
                        expand_more
                    </span>
                </button>
                <button class="arrow arrow-right">
                    <span class="material-symbols-outlined">
                        chevron_right
                    </span>
                </button>
            </div>
            <div class="line line-1"></div>
            <div class="line line-2"></div>
            <div class="line line-3"></div>
        </div>
        <div class="card card-mobile">
            <div class="card-text">
                <h2>Feminine Fashion</h2>
                <p>
                    Join us in our journey to break the boundaries of beauty
                </p>
            </div>
            <img src="./img/thumbnail2.jpg" alt="thumbnail">
        </div>
    </section>
    <!-- GSAP -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <!-- Javasciprt -->
    <script src="main.js"></script>
</body>
</html>
